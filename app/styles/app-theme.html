<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-styles/typography.html">

<style is="custom-style">

  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
   with changing the colors used or generate your own palette of colours at MaterialPalette.com.

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* Application theme */

  :root {
    --primary-text-color: #636363;
    --header-background: #54A49D;
    --content-background: #40334B;
    --accent-color: #CC5696;
    --logo-text-color: #fff;
    --logo-accent-color: var(--accent-color);

    /* Transitions */
    --background-color-transition: {
      transition: background .6s;
    };

    --color-transition: {
      transition: color .6s;
    };

    /* Components */
  }

  /* General styles */

  body {
    @apply(--paper-font-body1);
    @apply(--layout-fullbleed);
    @apply(--layout-vertical);
    color: var(--primary-text-color);
  }

  .paper-tabs {
    --paper-tabs-selection-bar-color: var(--accent-color);
  }

    .paper-tabs__link {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      @apply(--color-transition);
      color: var(--primary-text-color);
    }

    .iron-selected .paper-tabs__link {
      color: var(--accent-color);
    }

  .header {
    @apply(--layout-horizontal);
    @apply(--background-color-transition);
    background: var(--header-background);
  }

    .header::before,
    .header__title {
      @apply(--layout-flex);
      -webkit-flex-basis: 50%;
      -ms-flex-preferred-size: 50%;
      flex-basis: 50%;
    }

    .header__title {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

  .svg-logo-text {
    fill: var(--logo-text-color);
    transition: fill .6s;
  }

  .svg-logo-accent {
    fill: var(--logo-accent-color);
    transition: fill .6s;
  }

  iron-swipeable-pages {
    @apply(--layout-flex);
  }

  coctel-item {
    @apply(--layout-flex-horizontal);
  }
</style>
