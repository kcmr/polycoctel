<link rel="import" href="../../components/polymer/polymer.html">

<script>
(function() {
  'use strict';

  Polymer({
    is: 'theme-controller',

    properties: {
      colors: {
        type: Object,
        value: {}
      },
      selected: {
        type: String,
        value: ''
      }
    },

    observers: ['_updateTheme(colors, selected)'],

    _updateTheme: function(colors, selected) {
      colors[selected] && Polymer.updateStyles(colors[selected]);
    }
  });
})();
</script>
