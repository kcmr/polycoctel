<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="coctel-item">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }
    </style>

    <div class="layout horizontal">
      <div class="image flex">
        <img src$="[[coctel.imgSrc]]" alt$="[[coctel.title]]">
      </div>

      <div class="content flex">
        <h2>[[coctel.title]]</h2>

        <h3>Ingredientes</h3>
        <ul>
          <template is="dom-repeat" items="[[coctel.ingredients]]">
            <li>[[item]]</li>
          </template>
        </ul>

        <h3>Preparaci√≥n</h3>
        <div id="preparation"></div>

        <h3>Fuentes</h3>
        <ul>
          <template is="dom-repeat" items="[[coctel.sources]]">
            <li><a href$="[[item.link]]">[[item.title]]</a></li>
          </template>
        </ul>
      </div>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'coctel-item',

      properties: {
        coctel: {
          type: Object,
          value: function() {
            return {};
          }
        }
      },

      observers: ['_parseStringAsHTML(coctel.preparation)'],

      attached: function() {
        this.fire('data-ready');
      },

      _parseStringAsHTML: function(str) {
        var t = document.createElement('template');
        t.innerHTML = str;
        var clone = document.importNode(t.content, true);
        Polymer.dom(this.$.preparation).appendChild(clone);
      }
    });
  })();
  </script>
</dom-module>
